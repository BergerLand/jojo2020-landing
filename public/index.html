<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Open Graph Protocol (OGP) tags for things like LinkedIn, iMessage, etc -->
    <meta property="og:title" content="Jo Jorgensen for President!" />
    <meta property="og:image" content="img/jo_large_warm_smile_right.jpg" />
    <meta property="og:description" content="Jo Jorgensen is the 2020 Libertarian Candidate for president." />
    <meta property="og:site_name" content="jo20.com" />
    <meta property="og:url" content="https://www.jo20.com" />

    <!-- Force IE into edge mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fonts/fonts.css">

    <title>Jo Jorgensen For President - Landing Page</title>
</head>

<body>
    <header>
        <div class="banner">
            <img alt="Jo Jorgensen" src="img/Keystone - Simple - Narrow - Transparent.png">
        </div>
        <div>
            <h1 class="slogan">She's With Pennsylvania!</h1>
        </div>
    </header>

    <div class="grid">
        <main>
            <img class="hero" alt="Jo Jorgensen warmly smiling while looking to the right" src="img/jo_large_warm_smile_right.jpg">

            <div class="links">

                <div class="social">
                    <h2>Social Media</h2>
                    <div class="flex">
                        <a target="_facebook" href="https://www.facebook.com/Keystone4JoJo/" class="link">
                            <div class="fab">
                                <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="link-text">Like us on FaceBook</div>
                        </a>

                        <a target="_twitter" href="https://twitter.com/PA4Jorgensen" class="link">
                            <div class="fab">
                                <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="link-text">Follow us on Twitter</div>
                        </a>

                        <a target="_instagram" href="https://www.instagram.com/pa4jorgensen/" class="link">
                            <div class="fab">
                                <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="link-text">Follow us on Instagram</div>
                        </a>
                    </div>
                </div>

                <div class="volunteer">
                    <h2>Volunteer</h2>
                    <div class="flex">
                        <a target="_volunteer" href="https://jo20.com/volunteer/" class="link">
                            <div class="fab">
                                <i class="fa fa-paperclip fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="link-text">Volunteer in PA</div>
                        </a>
                        <a target="_keystone" href="https://www.facebook.com/groups/PennsylvaniaForJorgensen/" class="link">
                            <div class="fab white">
                                <img src="img/pa_keystone_icon_transparent.png">
                            </div>
                            <div class="link-text">Join Jo's PA Volunteers on Facebook</div>
                        </a>
                    </div>
                </div>

                <div class="contribute">
                    <h2>Contribute</h2>
                    <div class="flex">
                        <a target="_donate" href="https://secure.anedot.com/jo-jorgensen-for-president/pennsylvania" class="link">
                            <div class="fab">
                                <i class="fa fa-paperclip fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="link-text">Donate to reach PA</div>
                        </a>
                        <a target="_swag" href="http://pajo20tshirtfundraiser.square.site" class="link">
                            <div class="fab">
                                <i class="fa fa-paperclip fa-3x" aria-hidden="true"></i>
                            </div>
                            <div class="link-text">Get Jo Keystone Swag!</div>
                        </a>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            &copy; 2020 Jo Jorgensen For President - Site by <a target="_bergerland" href="https://www.berger.land">Phillip R. Berger</a>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
    <script src="main.js" defer></script>
</body>

</html>
